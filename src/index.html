<!DOCTYPE html>
<html>

<head>
    <title>Stolen Bikes</title>
</head>

<body>
    <h3>Enter your zipcode and see how many stolen bikes are registered.</h3>
    <form id="bikeCount-form">
        <label for="location-input">Enter your zipcode:</label>
        <input id="location-input" type="text">
        <h4> Date Range: </h4>
        <label for="start-date-input">Occured after: </label>
        <input id="start-date-input" type="datetime-local">
        <label for="end-date-input">Occured after: </label>
        <input id="end-date-input" type="datetime-local">
        <button type="submit">Submit</button>
    </form>
    <ul id="response"></ul>
    <ul id="response2"></ul>
</body>

</html>
